<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz A침o Nuevo, Michelle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background: black;
      overflow: hidden;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .contenido {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 700px;
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    h2 {
      font-size: clamp(1.4rem, 4vw, 2rem);
      margin-bottom: 25px;
    }

    p {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      line-height: 1.6;
      color: #f1f1f1;
    }

    .corazon {
      font-size: 2.5rem;
      margin-top: 20px;
      animation: latido 1.5s infinite;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <div class="contenido">
    <h1>游꾽 Feliz A침o Nuevo 游꾽</h1>
    <h2>Michelle 仇벒잺</h2>

    <p>
      Gracias por llegar a mi vida este a침o.<br>
      Desde que est치s conmigo, todo tiene m치s sentido.<br><br>

      Quiero empezar este nuevo a침o contigo,<br>
      seguir eligi칠ndote cada d칤a,<br>
      y construir todo lo que so침amos juntos.
    </p>

    <div class="corazon">游눘</div>
  </div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.radius = 2;
        this.speed = Math.random() * 3 + 4;
        this.exploded = false;
        this.particles = [];
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      }

      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.explode();
          }
        } else {
          this.particles.forEach(p => p.update());
        }
      }

      explode() {
        this.exploded = true;
        for (let i = 0; i < 40; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.life = 100;
        this.color = color;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let fireworks = [];

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded && fw.particles.every(p => p.life <= 0)) {
          fireworks.splice(i, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
